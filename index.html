<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div>

            <div class="main-container">

                <div class="header">
                    <h1 id="tile">Metric/Imperial Unit Conversion</h1>
                    <input type="number" id="input-box">
                    <button id="convert-btn">Convert</button>
                </div>

                <div class="output-container">

                    <div class="output-box">
                        <h2>Length (Meter/Feet)</h2>
                        <p id="length-output"></p>
                    </div>

                    <div class="output-box">
                        <h2>Volume (Liter/Gallon)</h2>
                        <p id="volume-output"></p>
                    </div>
                    
                    <div class="output-box">
                        <h2>Mass (Kilogram/Pound)</h2>
                        <p id="mass-output"></p>
                    </div>
                    
                </div>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
